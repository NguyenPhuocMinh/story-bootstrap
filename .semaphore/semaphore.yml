version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: install
    task:
      jobs:
        - name: Bootstrap
          commands:
            - npm install --global lerna
            - checkout
            - 'lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME'
            - 'npm run lerna:bootstrap --npm-ci-mode'
            - 'lerna exec -- cache store node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
  - name: Tests
    task:
      jobs:
        - name: Linter
          commands:
            - 'npm run lint:check'
        - name: Test
          commands:
            - npm run test
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
